language: ruby
cache: bundler
rvm:
  - 2.3.1

before_install:
  - set -e
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      AWS_BUCKET="stats.datacite.org";
      RACK_ENV="production";
      cp .env.master .env;
    elif [ "$TRAVIS_BRANCH" == "test" ]; then
      AWS_BUCKET="stats.test.datacite.org";
      RACK_ENV="stage";
      cp .env.stage .env;
    else
      exit 1;
    fi

  - wget https://github.com/jgm/pandoc/releases/download/1.15.2/pandoc-1.15.2-1-amd64.deb
  - sudo dpkg -i pandoc-1.15.2-1-amd64.deb
  - rm pandoc-1.15.2-1-amd64.deb

before_script:
  # - cd vendor && npm install
  # - cd ../

script:
  - bundle exec middleman build -e $RACK_ENV
  # - bundle exec htmlproofer --http-status-ignore "999" --url-ignore "#" ./build

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: $AWS_BUCKET
  local-dir: build
  acl: public_read
  skip_cleanup: true
  region: eu-west-1
  detect_encoding: true
  on:
    all_branches: true

